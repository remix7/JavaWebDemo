	 <input type="checkbox" name="checkItems" value="全选/全不选"/>全选/全不选
	 <br>
        <input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球"/>篮球
		<input type="checkbox" name="items" value="游泳"/>游泳
		<input type="checkbox" name="items" value="唱歌"/>唱歌
		<br>
		<input type="button" name="checkall" id="checkall" value="全选" />
		<input type="button" name="checkall" id="checkallNo" value="全不选" />
		<input type="button" name="checkall" id="check_revsern" value="反选" />
  </body>
  <script language="JavaScript">
//<input type="button" name="checkall" id="checkall" value="全选" />
document.getElementById("checkall").onclick=function(){
	var cBsEle = document.getElementsByName("items");
	for(var i=0;i<cBsEle.length;i++){
		cBsEle[i].checked=true;
	}
}
//<input type="button" name="checkall" id="checkallNo" value="全不选" />
document.getElementById("checkallNo").onclick=function(){
	var cBsEle = document.getElementsByName("items");
	for(var i=0;i<cBsEle.length;i++){
		cBsEle[i].checked=false;
	}
}
//<input type="button" name="checkall" id="check_revsern" value="反选" />
document.getElementById("check_revsern").onclick=function(){
	var cBsEle = document.getElementsByName("items");
	for(var i=0;i<cBsEle.length;i++){
		if(cBsEle[i].checked){
			cBsEle[i].checked=false;
		}else{
			cBsEle[i].checked=true;
		}
	}
}
//<input type="checkbox" name="checkItems" value="全选/全不选"/>全选/全不选
document.getElementsByName("checkItems")[0].onclick=function(){
	var cBsEle = document.getElementsByName("items");
	var checked = this.checked;
	for(var i=0;i<cBsEle.length;i++){
		if(checked){
			cBsEle[i].checked=true;
		}else{
			cBsEle[i].checked=false;
		}
	}
}
  </script>
